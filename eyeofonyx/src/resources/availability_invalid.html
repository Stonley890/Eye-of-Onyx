<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="shortcut icon" type="image/x-icon"
        href="https://media.discordapp.net/attachments/1021176520938631238/1031724646950768680/Untitled343_20221017192235.png?width=523&height=523">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wings of Fire: The New World</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: large;
            color: #ffffff;
            margin: 0px;
            background-color: #0c0c0c;
            line-height: normal;
            text-align: center;
        }

        body a:link {
            color: #1672c2;
        }

        body a:visited {
            color: #228285;

        }

        body a:hover {
            color: #ffffff;
        }

        body a:active {
            color: chocolate;
        }

        .maintext {
            padding-left: 10%;
            padding-right: 10%;
            padding-top: 2%;
            padding-bottom: 2%;
            max-width: 1000px;
            width: auto;
            margin: auto;

        }

        .bg {
            background: url(https://media.discordapp.net/attachments/954892581026795561/955164195266109440/Untitled7_20220320175948.png?width=929&height=523);
            background-size: cover;
            background-position: center;
        }

        .banner {

            border-bottom: 2px white solid;
            width: auto;
            background: rgba(0, 0, 0, 0.85);
            padding: 20px;
            display: grid;
            justify-content: center;
            text-shadow: rgb(0, 0, 0) 0px 0px 5px;
        }

        .banner h1 {
            margin-top: 0px;
        }

        .banner p {
            width: 700px;
        }

        header {
            background: #3b3b3b;
            padding: 20px;
            border-bottom: 2px white solid;
        }

        .minorheader {
            padding: 2px;
            text-align: center;
        }

        nav {
            display: grid;
            grid-auto-flow: column;
        }

        nav p {
            margin: 0px;
            text-decoration: none;
            font-weight: normal;
        }

        main {
            padding: 20%;
        }

        input {
            color: #ffffff;
            background-color: #2c2c2c;
            border-radius: 5px;
            border-color: #3b3b3b;
            padding: 5px;
            margin-top: 5px;
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
            font-size: large;
        }

        input:hover {
            background-color: #838383;
        }



        footer {
            background: #07142e;
            padding: 20px;
            text-align: center;
            font-size: 14px;
            color: #838383;
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <p style="text-align: left;"><b>Wings of Fire: The New World</b>
            <p style="text-align: right;">Royalty Portal</p>
        </nav>
    </header>

    <main style="padding: 0;">

        <div class="bg">
            <div class="banner">
                <h1>Something went wrong!</h1>
                <p>Something went wrong. Check the details below for the error. Contact a staff member if you need assistance.</p>
            </div>
        </div>

        <div class="maintext">

            <p id="error"></p>

        </div>
    </main>

    <script th:inline="javascript">

        const errorExplanation = /*[[${errorExplanation}]]*/ + 0;

        window.onload = function showError() {
            const errorP = document.getElementById("error");

            errorP.innerHTML = errorExplanation;
        }

    </script>

</body>

</html>
